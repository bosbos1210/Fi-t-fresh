<script>
// قائمة الوصفات الرئيسية
const recipes = [
  {
    id: 10,
    name: "الفول المصري",
    description: "أكلة شعبية مصرية.",
    image: "/images/fool.png",
    category: ["popular"],
    mealType: "breakfast",
    quantities: `
      - 1 كوب فول مجروش
      - 1 بصلة مفرومة
      - 2 ملعقة كبيرة زيت
      - 1 ملعقة صغيرة بهارات مشكلة
      - ملح وفلفل أسود حسب الحاجة
    `,
    preparation: "1. انقع الفول ليلة كاملة. 2. اطبخ الفول مع البهارات. 3. قدمه مع توابل الفول المصرية.",
    time: "45 دقائق",
    servings: "4 أشخاص"
  },
  {
    id: 11,
    name: "كفتة البسطرمة",
    description: "أكلة شعبية ولذيذة.",
    image: "/images/kofta.png",
    category: ["popular"],
    mealType: "lunch",
    quantities: `
      - 500 جرام لحم مفروم
      - 1 بصلة مفرومة
      - 2 ملعقة صغيرة بهارات البسطرمة
      - 1 ملعقة صغيرة ملح
      - 1/2 ملعقة صغيرة فلفل أسود
      - زيت للقلي
    `,
    preparation: "1. اعدي الخليط من اللحم المفروم والبهارات. 2. شكلي الكفتة وأضيفيها إلى الزيت الساخن. 3. قدميها مع الأرز أو السلطات.",
    time: "30 دقائق",
    servings: "4 أشخاص"
  },
  {
    id: 12,
    name: "وصفه مبتكرة من اللحم",
    description: "طبق شرقي تقليدي ولذيذ.",
    image: "/images/stek.png",
    category: ["popular"],
    mealType: "dinner",
    quantities: `
      - 500 جرام لحم مفروم
      - 2 كوب بازلاء مقطعة
      - 1 بصلة مفرومة
      - 2 ملعقة كبيرة صلصة الطماطم
      - 1 ملعقة صغيرة بهارات مشكلة
      - ملح وفلفل أسود حسب الحاجة
    `,
    preparation: "1. قم بطهي اللحم المفروم مع البصل حتى يصبح ذهبيًا. 2. أضف البازلاء والصلصة. 3. اخبزيها في الفرن لمدة 30 دقيقة.",
    time: "40 دقائق",
    servings: "6 أشخاص"
  },
  {
    id: 13,
    name: "محشي الكوسة",
    description: "طبق مصري تقليدي مليء بالنكهة.",
    image: "/images/kosa.png",
    category: ["popular"],
    mealType: "dinner",
    quantities: `
      - 6 كوسة متوسطة الحجم
      - 250 جرام أرز
      - 1 بصلة مفرومة
      - 1/2 كوب بقدونس مفروم
      - 1/2 كوب طماطم مقطعة
      - ملح وفلفل أسود حسب الحاجة
    `,
    preparation: "1. افرغي الكوسا واملأيها بالأرز المخلوط مع البهارات. 2. ضعيها في صينية واسكبي فوقها صلصة الطماطم. 3. اتركيها تطهى على نار هادئة.",
    time: "50 دقائق",
    servings: "4 أشخاص"
  }
];

// تصفية الوصفات الشعبية
const popularRecipes = recipes.filter(recipe => recipe.category.includes("popular"));

// دالة عرض الوصفات
function renderRecipes(filteredRecipes) {
  const containerId = document.querySelector("[id$='Recipes']");
  if (!containerId) return;

  containerId.innerHTML = ""; // تفريغ العناصر السابقة
  filteredRecipes.forEach(recipe => {
    const card = document.createElement("div");
    card.className = "recipe-card";
    card.dataset.id = recipe.id;
    card.innerHTML = `
      <img src="${recipe.image}" alt="${recipe.name}" />
      <h3>${recipe.name}</h3>
      <p>${recipe.description}</p>
      <button class="favorite-btn">أضف إلى المفضلة</button>
    `;
    containerId.appendChild(card);

    // إضافة الوظائف لزر المفضلة
    const favoriteBtn = card.querySelector(".favorite-btn");
    const isFavorited = JSON.parse(localStorage.getItem("favorites")) || [];
    if (isFavorited.includes(recipe.id)) {
      favoriteBtn.classList.add("favorited");
    }

    favoriteBtn.addEventListener("click", () => {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      if (favorites.includes(recipe.id)) {
        favoriteBtn.classList.remove("favorited");
        favorites = favorites.filter(favId => favId !== recipe.id);
      } else {
        favoriteBtn.classList.add("favorited");
        favorites.push(recipe.id);
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
    });

    // تحويل المستخدم إلى صفحة التفاصيل عند النقر على البطاقة
    card.addEventListener("click", () => {
      window.location.href = `recipe.html?id=${recipe.id}`;
    });
  });
}

// استدعاء الدالة لعرض الوصفات الشعبية
renderRecipes(popularRecipes);
</script>
